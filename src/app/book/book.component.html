<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-10 offset-md-1 col-sm-12">
      <div>
        <div class="mb-5">
          <h3>Booker ::: improve Your Mind ðŸ§ </h3>
        </div>
      </div>
      <div class="d-flex justify-content-between mb-5">
        <div>
          <input
            type="text"
            class="form-control"
            placeholder="Search Booker..."
            autocomplete="off"
          />
        </div>
        <a [routerLink]="['/add-book']" class="p-2">
          <button class="btn btn-success">Add a Book</button>
        </a>
        <a [routerLink]="['/lend']">
          <button class="btn btn-warning">Lend a Book</button>
        </a>
      </div>
    </div>
  </div>
  <div style="overflow-x: auto">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Author</th>
          <th scope="col">Country</th>
          <th scope="col">Pages</th>
          <th scope="col">Title</th>
          <th scope="col">Year</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books$; let i = index">
          <td scope="row">{{ book.author }}</td>
          <td scope="row">{{ book.country }}</td>
          <td scope="row">{{ book.pages }}</td>
          <td scope="row">{{ book.title }}</td>
          <td scope="row">{{ book.year }}</td>
          <td class="td-btn">
            <div class="btn-group" role="group">
              <button
                type="button"
                class="btn btn-outline-success btn-sm"
                (click)="onUpdate(book.id)"
              >Update</button>
              <button
                type="button"
                class="btn btn-outline-danger btn-sm mr-2"
                (click)="onDelete(book.id)"
              >Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
